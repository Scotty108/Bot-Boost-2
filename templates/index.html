<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="artboard">
      <img
        class="macos-big-sur-apple-layers-flu-icon"
        alt=""
        src="public/macosbigsurapplelayersfluidiccolorfulwwdcstock20203360x21001455@2x.png"
      />
      <main class="rectangle"></main>
      <section class="rectangle1"></section>
      <section class="rectangle2"></section>
      <div class="frame-parent">
        <input
          class="group-child"
          type="text"
          placeholder="/Enter/Directory/Here..."
        /><button class="group">
          <div class="rectangle3"></div>
          <b class="search">Search</b>
        </button>
      </div>
      <div class="frame-group">
        <div class="rectangle-parent">
          <div class="rectangle4"></div>
          <h3 class="kyle-report">Kyle Report</h3>
        </div>
        <button class="group1">
          <div class="rectangle3"></div>
          <b class="run">Run</b>
        </button>
      </div>
      <div class="frame-container">
        <div class="rectangle-parent">
          <div class="rectangle4"></div>
          <h3 class="kyle-report">PMPP Report</h3>
        </div>
        <button class="group1">
          <div class="rectangle3"></div>
          <b class="run">Run</b>
        </button>
      </div>
      <div class="group-div">
        <div class="rectangle-parent">
          <div class="rectangle4"></div>
          <h3 class="kyle-report2">Prime Media Report</h3>
        </div>
        <button class="group1">
          <div class="rectangle3"></div>
          <b class="run">Run</b>
        </button>
      </div>
      <h2 class="reports">Reports</h2>
      <h2 class="tools">Tools</h2>
      <button class="group-button">
        <div class="rectangle3"></div>
        <b class="convert-txt-to">Convert TXT to CSV</b></button
      ><button class="rectangle-parent1">
        <div class="rectangle3"></div>
        <b class="combine-txt-files">Combine TXT Files</b></button
      ><button class="rectangle-parent2">
        <div class="rectangle3"></div>
        <b class="lma-data-prep">LMA Data Prep</b></button
      ><button class="rectangle-parent3">
        <div class="rectangle3"></div>
        <b class="combine-csv-files">Combine CSV Files</b></button
      ><button class="rectangle-parent4">
        <div class="rectangle3"></div>
        <b class="add-standard-headers">Add Standard Headers</b></button
      ><button class="rectangle-parent5">
        <div class="rectangle3"></div>
        <b class="convert-csv-to">Convert CSV to TXT</b>
      </button>
      <h1 class="dashboard-wrapper"><b class="dashboard">Dashboard</b></h1>
    </div>
  </body>
</html>
